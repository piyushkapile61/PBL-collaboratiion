<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TechNova ‚Äì Contact</title>
  <link rel="stylesheet" href="/Stylesheet/style.css" />
  <link rel="stylesheet" href="/Stylesheet/indexstyle.css" />
  <link rel="stylesheet" href="Stylesheet/inputs.css" />
  <script src="script.js" defer></script>
  <style>
    .form-group input,
    .form-group select,
    .form-group textarea {
      margin: 5px;
    }

    .form-section {
      margin-left: 20%;
    }

    button {
      margin-left: 40%;
      margin-top: 7%;
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <ul>
        <li style="box-shadow: none; border: none; background: none;">&nbsp;&nbsp;&nbsp;<img src="Images/icons/logo.png"
            style="width: 45px;">
          <a href="null" style="font-size: 17px;">SNAPDEAL</a>
        </li>
        <li>&nbsp;&nbsp;&nbsp;<img src="/images/icons/home.svg" alt="home"><a href="home.html">HOME </a></li>
        <li>&nbsp;&nbsp;&nbsp;<img src="/images/icons/products.svg" alt="support"><a href="products.html">Products</a>
        </li>
        <li>&nbsp;&nbsp;&nbsp;<img src="/images/icons/cart.svg" alt="info"><a href="cart.html">Cart</a></li>
        <li>&nbsp;&nbsp;&nbsp;<img src="/images/icons/contact.svg" alt="support"><a href="contact.html">CONTACT</a></li>
        <input type="text" class="searchInput" style=" width: 31%;margin-left: 10px;margin-top: 9px;
         height: 38px;border-radius: 5px; background-color: #1cd78079;border: 1px solid #27273e2e;"
          placeholder="Search products..." onkeyup="filterProducts()">
      </ul>
    </div>
  </header>

  <main>
    <!-- <a href="waste.html">ef</a> -->
    <h1 style="text-align: center;">Contact Us</h1 style="text-align: center;">
    <p>Need help or want to share feedback? Reach out below.</p>
    <div class="form-section">

      <form onsubmit="submitContact(event)" class="form-group">
        <h2 for="experience">Your Information</h2>
        <input type="text" placeholder="Your Name" required /><br>
        <input type="email" placeholder="Your Email" required /><br>
        <textarea placeholder="Leave a Message" rows="1" required></textarea><br>
        <h2 for="experience">üìù How was your experience?</h2>
        <select id="experience" name="experience" required>
          <option value="">Select one</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select><br>
        <button type="submit" class="form-group">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Snapdeal. Smart Gadgets Redefined.</p>
  </footer>
</body>

</html>
