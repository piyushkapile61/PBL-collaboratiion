<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TechNova ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="Stylesheet/nav.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #d4af37);
    }
    .gold-btn {
      background-color: #d4af37;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }
    .gold-btn:hover {
      background-color: #c09b2e;
      transform: translateY(-2px);
    }
    .link-gold {
      color: #d4af37;
    }
    .link-gold:hover {
      text-decoration: underline;
      color: #c09b2e;
    }
    .hidden { display: none; }
        .items-center {
      align-items: center;
    }

    .flex {
      display: flex;
    }

    ol,
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .space-x-6>:not([hidden])~:not([hidden]) {
      --tw-space-x-reverse: 0;
      margin-right: calc(1.5rem * var(--tw-space-x-reverse));
      margin-left: calc(1.5rem * calc(1 - var(--tw-space-x-reverse)));
    }

    .flex-grow {
      flex-grow: 1;
    }
    
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pt-8">

  <!-- Header -->
<header class="w-full bg-white shadow-md px-6 py-3 mb-8">
  <ul class="flex items-center space-x-6 nav-links">
    <img src="Images/icons/logo.png" alt="Snapdeal Logo" style="width: 45px;">
    <a style="font-size: 20px; font-weight: bold;" class="text-xl font-semibold text-gray-800 href=" #">SNAPDEAL</a>
    <li class="forward"><a href="home.html" class="text-gray-700 hover:text-yellow-600">HOME</a></li>
    <li class="forward"><a href="products.html" class="text-gray-700 hover:text-yellow-600">PRODUCTS</a></li>
    <li class="forward"><a href="cart.html" class="text-gray-700 hover:text-yellow-600">CART</a></li>
    <li class="forward"><a href="contact.html" class="text-gray-700 hover:text-yellow-600">CONTACT</a></li>
    <li class="flex-grow">
      <input type="text"
        class="w-full max-w-md px-4 py-2 rounded-md bg-blue-100 border border-gray-300 placeholder-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        style=" border-radius: 11px; height: 44px; border: 0.5px solid #b6a6a6; background: #fffbda3d; padding-left: 18px;"
        placeholder="Search products..." onkeyup="filterProducts()">
    </li>

    <a href="login.html" title="Login / Profile">
      <img src="Images/icons/proffilee/abcd.png" alt="Profile" class="w-8 h-8 rounded-full hover:scale-105 transition"
        style="width: 100%; height: 50px; background: #8c8c8c42; border-radius: 50%;">
    </a>

  </ul>
</header>
  <!-- Login Card -->
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="Images/icons/logo.png" alt="TechNova Logo" class="mx-auto w-10 h-10 mb-2">
      <h2 class="text-2xl font-semibold text-gray-800">CONTACT US</h2>
      <p class="text-sm text-gray-500">Need help or want to share feedback? Reach out below.</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-4">
        <label for="Name" class="block text-gray-700 font-medium mb-1">Your Name</label>
        <input type="text" id="Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>
      <div class="mb-4">
        <label for="opinion" class="block text-gray-700 font-medium mb-1">Your Opinion</label>
<textarea 
  id="opinion" 
  class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" 
  rows="5" 
  placeholder="Share your thoughts..." 
  required>
</textarea><br>
<label for="experience" class="block text-gray-700 font-medium mb-2">How was your experience?</label>
<select id="experience" name="experience" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
  <option value="" disabled selected>Select an option</option>
  <option value="excellent">Excellent</option>
  <option value="good">Good</option>
  <option value="average">Average</option>
  <option value="poor">Poor</option>
</select><br><br>
      <button type="submit" class="w-full py-2 rounded-md gold-btn">Send Message</button>
    </form>
  </div>

  <!-- Inline Script -->
  <script>
    function showForm(formId) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("forgotForm").classList.add("hidden");
      document.getElementById(formId).classList.remove("hidden");
    }

    // Login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email && user.password === password) {
        alert("‚úÖ Login successful!");
        window.location.href = "home.html";
      } else {
        alert("‚ùå Invalid credentials.");
      }
    });

    // Signup
document.getElementById("signupForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const fullName = document.getElementById("fullName").value;
  const email = document.getElementById("signupEmail").value;
  const phone = document.getElementById("phone").value;
  const gender = document.getElementById("gender").value;
  const dob = document.getElementById("dob").value;
  const password = document.getElementById("signupPassword").value;
  const confirm = document.getElementById("confirmPassword").value;

  if (password !== confirm) {
    alert("‚ùå Passwords do not match.");
    return;
  }

  const user = { fullName, email, phone, gender, dob, password };
  localStorage.setItem("user", JSON.stringify(user));
  alert("‚úÖ Account created successfully!");
  showForm("loginForm");
});
    // Forgot Password
    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email) {
        alert("üì© Reset link sent to your email (simulated).");
        showForm("loginForm");
      } else {
        alert("‚ùå Email not found.");
      }
    });
  </script>
</body>
</html>
