<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TechNova â€“ Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .font-playfair {
      font-family: 'Playfair Display', serif;
    }

    .nav-link {
      position: relative;
      transition: color 0.3s;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #D4AF37;
      transition: width 0.3s;
    }

    .nav-link.active::after,
    .nav-link:hover::after {
      width: 100%;
    }

    .hero-section {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://placehold.co/1920x1080/000000/FFFFFF?text=Luxury+Hotel+Lobby') no-repeat center center/cover;
    }

    .form-input {
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-input:focus {
      border-color: #D4AF37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.25);
    }

    .btn-primary {
      background-color: #D4AF37;
      color: #fff;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      background-color: #c09b2e;
      transform: translateY(-2px);
    }
  </style>
</head>

<body class="text-center">

  <!-- Header with Responsive Navbar -->
  <header id="header" class="bg-white shadow-md sticky top-0 z-50 transition-all duration-300">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="font-playfair text-2xl font-bold text-gray-800 tracking-wider flex items-center space-x-2">
        <img src="Images/icons/logo.png" alt="Logo" class="w-6 h-6">
        <span>SNAPDEAL</span>
      </a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="home.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Home</a>
        <a href="products.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Products</a>
        <a href="cart.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Cart</a>
        <a href="contact.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Contact</a>
      </div>
      <input type="text" class="hidden md:block w-1/3 px-4 py-2 rounded-md bg-green-200 bg-opacity-40 border border-gray-300 placeholder-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Search products..." onkeyup="filterProducts()">
      <button id="mobile-menu-button" class="md:hidden text-2xl text-gray-700">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
      <a href="home.html" class="block py-2 text-gray-600 nav-link">Home</a>
      <a href="products.html" class="block py-2 text-gray-600 nav-link">Products</a>
      <a href="cart.html" class="block py-2 text-gray-600 nav-link">Cart</a>
      <a href="contact.html" class="block py-2 text-gray-600 nav-link">Contact</a>
      <input type="text" class="w-full px-4 py-2 rounded-md bg-green-200 bg-opacity-40 border border-gray-300 placeholder-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Search products..." onkeyup="filterProducts()">
    </div>
  </header>

  <!-- Main Checkout Section -->
  <main class="checkout-container px-4 py-8">
    <h2 class="text-2xl font-semibold mb-6">ðŸ›’ Checkout</h2>

    <!-- Order Summary -->
    <div id="orderSummary" class="order-summary mb-8"></div>

    <!-- Shipping Form -->
    <div class="form-section max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold mb-4">ðŸ“¦ Shipping Address</h3>
      <form id="checkoutForm" class="space-y-4">
        <input type="text" id="fullName" placeholder="Full Name *" required class="form-input w-full px-4 py-2 border rounded-md" />
        <input type="text" id="address" placeholder="Address Line 1 *" required class="form-input w-full px-4 py-2 border rounded-md" />
        <input type="text" id="city" placeholder="City *" required class="form-input w-full px-4 py-2 border rounded-md" />
        <input type="text" id="postalCode" placeholder="Postal Code *" required pattern="[0-9]{6}" class="form-input w-full px-4 py-2 border rounded-md" />
        <input type="tel" id="phoneNumber" placeholder="Phone Number * (10 digits)" required pattern="[0-9]{10}" maxlength="10" class="form-input w-full px-4 py-2 border rounded-md" />

        <h3 class="text-lg font-semibold mt-6 mb-4">ðŸ’³ Payment Method</h3>
        <select id="paymentMethod" required class="form-input w-full px-4 py-2 border rounded-md">
          <option value="">Select Payment Method</option>
          <option value="upi">UPI Payment</option>
          <option value="card">Credit/Debit Card</option>
          <option value="netbanking">Net Banking</option>
          <option value="cod">Cash on Delivery</option>
        </select>

        <button type="submit" class="btn-primary w-full py-2 rounded-md">Place Order</button>
      </form>

      <div id="successAnimation" class="success-box hidden mt-6 text-green-600">
        <div class="tick-mark text-4xl">&#10004;</div>
        <h3 class="text-xl font-semibold">Order Placed Successfully!</h3>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-12 py-4 bg-gray-100 text-gray-600 text-sm">
    <p>Â© 2025 Snapdeal. Smart Gadgets Redefined.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    const items = JSON.parse(localStorage.getItem("checkoutItems")) || [];
    const summary = document.getElementById("orderSummary");

    if (items.length > 0) {
      let total = 0;
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "checkout-item flex items-center space-x-4 mb-4";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded-md" />
          <p><strong>${item.name}</strong><br>â‚¹${item.price}</p>
        `;
        summary.appendChild(div);
        total += item.price;
      });
      const totalDiv = document.createElement("h3");
      totalDiv.className = "text-xl font-semibold mt-4";
      totalDiv.textContent = `Total: â‚¹${total}`;
      summary.appendChild(totalDiv);
    }

    document.getElementById("checkoutForm").addEventListener("submit", function (e) {
      e.preventDefault();
      localStorage.removeItem("checkoutItems");
      window.location.href = "order-success.html";
    });
  </script>

</body>

</html>
