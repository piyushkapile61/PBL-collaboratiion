<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TechNova â€“ Checkout</title>
  <link rel="stylesheet" href="/Stylesheet/style.css" />
  <link rel="stylesheet" href="/Stylesheet/indexstyle.css" />
  <link rel="stylesheet" href="Stylesheet/inputs.css" />
  <script src="script.js" defer></script>
  
<body style="text-align: center;">
  <header>
    <div class="navbar">
      <ul>
        <li style="box-shadow: none; border: none; background: none;">&nbsp;&nbsp;&nbsp;<img src="Images/icons/logo.png"
            style="width: 45px;">
          <a href="null" style="font-size: 17px;">SNAPDEAL</a>
        </li>
        <li>&nbsp;&nbsp;&nbsp;<img src="/images/icons/home.svg" alt="home"><a href="home.html">HOME </a></li>
        <li>&nbsp;&nbsp;&nbsp;<img src="/images/icons/products.svg" alt="support"><a href="products.html">Products</a>
        </li>
        <li>&nbsp;&nbsp;&nbsp;<img src="/images/icons/cart.svg" alt="info"><a href="cart.html">Cart</a></li>
        <li>&nbsp;&nbsp;&nbsp;<img src="/images/icons/contact.svg" alt="support"><a href="contact.html">CONTACT</a></li>
        <input type="text" class="searchInput" style="width: 31%;margin-left: 10px;margin-top: 9px;
         height: 38px;border-radius: 5px; background-color: #1cd78079;border: 1px solid #27273e2e;"
          placeholder="Search products..." onkeyup="filterProducts()">
      </ul>
    </div>
  </header>

  <main class="checkout-container">
    <h2 style="text-align: center; margin-bottom: 30px;">ðŸ›’ Checkout</h2>

    <!-- Order Summary -->
    <div id="orderSummary" class="order-summary"></div>

    <!-- Shipping Form -->
    <div class="form-section">
      <h3>ðŸ“¦ Shipping Address</h3>
      <form id="checkoutForm">
        <div class="form-group">
          <input type="text" id="fullName" placeholder="Full Name *" required />
        </div>
        <div class="form-group">
          <input type="text" id="address" placeholder="Address Line 1 *" required />
        </div>
        <div class="form-group">
          <input type="text" id="city" placeholder="City *" required />
        </div>
        <div class="form-group">
          <input type="text" id="postalCode" placeholder="Postal Code *" required pattern="[0-9]{6}" />
        </div>
        <div class="form-group">
          <input type="tel" id="phoneNumber" placeholder="Phone Number * (10 digits)" required pattern="[0-9]{10}"
            maxlength="10" />
        </div>

        <h3>ðŸ’³ Payment Method</h3>
        <div class="form-group">
          <select id="paymentMethod" required>
            <option value="">Select Payment Method</option>
            <option value="upi">UPI Payment</option>
            <option value="card">Credit/Debit Card</option>
            <option value="netbanking">Net Banking</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </div>

        <button type="submit">Place Order</button>
      </form>
      <div id="successAnimation" class="success-box">
        <div class="tick-mark">&#10004;</div>
        <h3>Order Placed Successfully!</h3>
      </div>
  </main>
  <div id="orderSummary"></div>

  <footer>
    <p>Â© 2025 Snapdeal. Smart Gadgets Redefined.</p>
  </footer>

  <script>
    const items = JSON.parse(localStorage.getItem("checkoutItems")) || [];
    const summary = document.getElementById("orderSummary");

    if (items.length == 0) {
      // summary.innerHTML = "<p>No items selected.</p>";
    } else {
      let total = 0;
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "checkout-item";
        div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" style="width:100px; border-radius:8px;" />
        <p><strong>${item.name}</strong><br>â‚¹${item.price}</p>
      `;
        summary.appendChild(div);
        total += item.price;
      });
      const totalDiv = document.createElement("h3");
      totalDiv.textContent = `Total: â‚¹${total}`;
      summary.appendChild(totalDiv);
    }

    document.getElementById("checkoutForm").addEventListener("submit", function (e) {
      e.preventDefault();
      localStorage.removeItem("checkoutItems");
      window.location.href = "order-success.html";
    });
  </script>
</body>

</html>
