<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TechNova ‚Äì Login | Create Account | Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .font-playfair {
      font-family: 'Playfair Display', serif;
    }
    .nav-link {
      position: relative;
      transition: color 0.3s;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #D4AF37;
      transition: width 0.3s;
    }
    .nav-link.active::after,
    .nav-link:hover::after {
      width: 100%;
    }
    .form-input:focus {
      border-color: #D4AF37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.25);
    }
    .btn-primary {
      background-color: #D4AF37;
      color: #fff;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn-primary:hover {
      background-color: #c09b2e;
      transform: translateY(-2px);
    }
    .link-text {
      color: #D4AF37;
      font-weight: 500;
      cursor: pointer;
    }
    .link-text:hover {
      text-decoration: underline;
    }
    .hidden-section {
      display: none;
    }
  </style>
</head>
<body class="text-center">

  <!-- Navigation Bar -->
  <header class="bg-white shadow-md sticky top-0 z-50 transition-all duration-300">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="font-playfair text-2xl font-bold text-gray-800 tracking-wider flex items-center space-x-2">
        <img src="Images/icons/logo.png" alt="Logo" class="w-6 h-6">
        <span>SNAPDEAL</span>
      </a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="home.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Home</a>
        <a href="products.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Products</a>
        <a href="cart.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Cart</a>
        <a href="contact.html" class="nav-link text-gray-600 hover:text-gray-900 font-medium">Contact</a>
      </div>
      <input type="text" class="hidden md:block w-1/3 px-4 py-2 rounded-md bg-green-200 bg-opacity-40 border border-gray-300 placeholder-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Search products..." onkeyup="filterProducts()">
      <button id="mobile-menu-button" class="md:hidden text-2xl text-gray-700">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
      <a href="home.html" class="block py-2 text-gray-600 nav-link">Home</a>
      <a href="products.html" class="block py-2 text-gray-600 nav-link">Products</a>
      <a href="cart.html" class="block py-2 text-gray-600 nav-link">Cart</a>
      <a href="contact.html" class="block py-2 text-gray-600 nav-link">Contact</a>
      <input type="text" class="w-full px-4 py-2 rounded-md bg-green-200 bg-opacity-40 border border-gray-300 placeholder-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Search products..." onkeyup="filterProducts()">
    </div>
  </header>

  <!-- Auth Section -->
  <main class="px-4 py-12">
    <h2 class="text-2xl font-semibold mb-6 font-playfair">üîê Welcome to TechNova</h2>

    <!-- Navigation Tabs -->
    <div class="flex justify-center space-x-6 mb-6 text-sm">
      <span class="link-text" onclick="showSection('login')">Login</span>
      <span class="link-text" onclick="showSection('register')">Create Account</span>
      <span class="link-text" onclick="showSection('forgot')">Forgot Password</span>
    </div>

    <!-- Login Section -->
    <div id="login" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <form id="loginForm" class="space-y-4">
        <input type="email" placeholder="Email Address" required class="form-input w-full px-4 py-2 border rounded-md" />
        <input type="password" placeholder="Password" required class="form-input w-full px-4 py-2 border rounded-md" />
        <button type="submit" class="btn-primary w-full py-2 rounded-md">Login</button>
      </form>
      <p id="loginMessage" class="mt-4 text-sm text-red-500 hidden">Invalid credentials. Try again.</p>
    </div>

    <!-- Register Section -->
    <div id="register" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md hidden-section">
      <form id="registerForm" class="space-y-4">
        <input type="text" placeholder="Full Name" required class="form-input w-full px-4 py-2 border rounded-md" />
        <input type="email" placeholder="Email Address" required class="form-input w-full px-4 py-2 border rounded-md" />
        <input type="password" placeholder="Create Password" required class="form-input w-full px-4 py-2 border rounded-md" />
        <input type="password" placeholder="Confirm Password" required class="form-input w-full px-4 py-2 border rounded-md" />
        <button type="submit" class="btn-primary w-full py-2 rounded-md">Create Account</button>
      </form>
    </div>

    <!-- Forgot Password Section -->
    <div id="forgot" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md hidden-section">
      <form id="forgotForm" class="space-y-4">
        <input type="email" placeholder="Enter your registered email" required class="form-input w-full px-4 py-2 border rounded-md" />
        <button type="submit" class="btn-primary w-full py-2 rounded-md">Send Reset Link</button>
      </form>
      <p class="mt-4 text-sm text-gray-600">We'll email you a link to reset your password.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-12 py-4 bg-gray-100 text-gray-600 text-sm">
    <p>¬© 2025 Snapdeal. Smart Gadgets Redefined.</p>
  </footer>

  <!-- Script -->
  <script>
    function showSection(id) {
      ['login', 'register', 'forgot'].forEach(section => {
        document.getElementById(section).classList.add('hidden-section');
      });
      document.getElementById(id).classList.remove('hidden-section');
    }

    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = e.target[0].value.trim();
      const password = e.target[1].value.trim();
      const message = document.getElementById('loginMessage');
      if (email === "user@example.com" && password === "password123") {
        message.classList.add('hidden');
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        message.classList.remove('hidden');
      }
    });

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Account created successfully!");
      showSection('login');
    });

    document.getElementById('forgotForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Reset link sent to your email.");
      showSection('login');
    });
  </script>
</body>
</html>
