<body class="text-center">

    <!-- Navigation Bar -->
    <header>
    <div >
      <ul class="nav-links" >
        <li class="forward" style="box-shadow: none; border: none; background: none;">&nbsp;&nbsp;&nbsp;<img src="Images/icons/logo.png"
            style="width: 45px;">

        <li class="forward" ><a href="home.html">HOME </a></li>

        </li>
        <li class="forward" ><a href="cart.html">CART</a></li>
        <li class="forward" ><a href="contact.html">CONTACT</a></li>
        <input type="text" class="searchInput" style=" width: 358px;;margin-left: 10px;margin-top: 9px;
         height: 38px;border-radius: 5px; background-color: #acb8f4;border: 1px solid #27273e2e;"
          placeholder="Search products..." onkeyup="filterProducts()">
          <li?><a href="login.html" title="Login / Profile">

        </a></li>
      </ul>

    <!-- Auth Section -->
    <main class="px-4 py-12">
        <h2 class="text-2xl font-semibold mb-6 font-playfair">üîê Welcome to TechNova</h2>

        <!-- Navigation Tabs -->
        <div class="flex justify-center space-x-6 mb-6 text-sm">
            <span class="link-text" onclick="showSection('login')">Login</span>
            <span class="link-text" onclick="showSection('register')">Create Account</span>
            <span class="link-text" onclick="showSection('forgot')">Forgot Password</span>
        </div>

        <!-- Login Section -->
        <div id="login" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <form id="loginForm" class="space-y-4">
                <input type="email" placeholder="Email Address" required
                    class="form-input w-full px-4 py-2 border rounded-md" />
                <input type="password" placeholder="Password" required
                    class="form-input w-full px-4 py-2 border rounded-md" />
                <button type="submit" class="btn-primary w-full py-2 rounded-md">Login</button>
            </form>
            <p id="loginMessage" class="mt-4 text-sm text-red-500 hidden">Invalid credentials. Try again.</p>
        </div>

        <!-- Register Section -->
        <div id="register" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md hidden-section">
            <form id="registerForm" class="space-y-4">
                <input type="text" placeholder="Full Name" required
                    class="form-input w-full px-4 py-2 border rounded-md" />
                <input type="email" placeholder="Email Address" required
                    class="form-input w-full px-4 py-2 border rounded-md" />
                <input type="password" placeholder="Create Password" required
                    class="form-input w-full px-4 py-2 border rounded-md" />
                <input type="password" placeholder="Confirm Password" required
                    class="form-input w-full px-4 py-2 border rounded-md" />
                <button type="submit" class="btn-primary w-full py-2 rounded-md">Create Account</button>
            </form>
        </div>

        <!-- Forgot Password Section -->
        <div id="forgot" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md hidden-section">
            <form id="forgotForm" class="space-y-4">
                <input type="email" placeholder="Enter your registered email" required
                    class="form-input w-full px-4 py-2 border rounded-md" />
                <button type="submit" class="btn-primary w-full py-2 rounded-md">Send Reset Link</button>
            </form>
            <p class="mt-4 text-sm text-gray-600">We'll email you a link to reset your password.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 py-4 bg-gray-100 text-gray-600 text-sm">
        <p>¬© 2025 Snapdeal. Smart Gadgets Redefined.</p>
    </footer>

    <!-- Script -->
    <script>
        function showSection(id) {
            ['login', 'register', 'forgot'].forEach(section => {
                document.getElementById(section).classList.add('hidden-section');
            });
            document.getElementById(id).classList.remove('hidden-section');
        }

        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = e.target[0].value.trim();
            const password = e.target[1].value.trim();
            const message = document.getElementById('loginMessage');
            if (email === "user@example.com" && password === "password123") {
                message.classList.add('hidden');
                alert("Login successful!");
                window.location.href = "home.html";
            } else {
                message.classList.remove('hidden');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Account created successfully!");
            showSection('login');
        });

        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Reset link sent to your email.");
            showSection('login');
        });
    </script>
</body>
