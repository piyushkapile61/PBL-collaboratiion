<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TechNova ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #d4af37);
    }
    .gold-btn {
      background-color: #d4af37;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }
    .gold-btn:hover {
      background-color: #c09b2e;
      transform: translateY(-2px);
    }
    .link-gold {
      color: #d4af37;
    }
    .link-gold:hover {
      text-decoration: underline;
      color: #c09b2e;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pt-8">

  <!-- Header -->
  <header class="w-full bg-white shadow-md px-6 py-3 mb-8">
    <ul class="flex items-center space-x-6">
      <li><img src="Images/icons/logo.png" alt="Snapdeal Logo" style="width: 45px;"></li>
      <li class="text-xl font-semibold text-gray-800"><a href="#">SNAPDEAL</a></li>
      <li><a href="home.html" class="text-gray-700 hover:text-yellow-600">HOME</a></li>
      <li><a href="products.html" class="text-gray-700 hover:text-yellow-600">PRODUCTS</a></li>
      <li><a href="cart.html" class="text-gray-700 hover:text-yellow-600">CART</a></li>
      <li><a href="contact.html" class="text-gray-700 hover:text-yellow-600">CONTACT</a></li>
      <li class="flex-grow">
        <input type="text" class="w-full max-w-md px-4 py-2 rounded-md bg-blue-100 border border-gray-300 placeholder-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Search products..." onkeyup="filterProducts()" >
      </li>
      <li>
        <a href="login.html" title="Login / Profile">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile" class="w-8 h-8 rounded-full hover:scale-105 transition" style="width: 100%;height:42px;">
        </a>
      </li>
    </ul>
  </header>

  <!-- Login Card -->
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="Images/icons/logo.png" alt="TechNova Logo" class="mx-auto w-10 h-10 mb-2">
      <h2 class="text-2xl font-semibold text-gray-800">Welcome to SNAPDEAL</h2>
      <p class="text-sm text-gray-500">Smart Gadgets. Smarter Access.</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>
      <div class="mb-2">
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>
      <div class="text-right mb-4">
        <a href="#" onclick="showForm('forgotForm')" class="text-sm link-gold">Forgot password?</a>
      </div>
      <button type="submit" class="w-full py-2 rounded-md gold-btn">Login</button>
      <p class="text-sm text-center text-gray-600 mt-4">
        Don't have an account?
        <a href="#" onclick="showForm('signupForm')" class="link-gold font-semibold">Create one</a>
      </p>
    </form>

    <!-- Signup Form -->
    <!-- Signup Form -->
<form id="signupForm" class="hidden">
  <div class="mb-4">
    <label for="fullName" class="block text-gray-700 font-medium mb-1">Full Name</label>
    <input type="text" id="fullName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
  </div>
  <div class="mb-4">
    <label for="signupEmail" class="block text-gray-700 font-medium mb-1">Email Address</label>
    <input type="email" id="signupEmail" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
  </div>
  <div class="mb-4">
    <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
    <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
  </div>
  <div class="mb-4">
    <label for="gender" class="block text-gray-700 font-medium mb-1">Gender</label>
    <select id="gender" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="dob" class="block text-gray-700 font-medium mb-1">Date of Birth</label>
    <input type="date" id="dob" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
  </div>
  <div class="mb-4">
    <label for="signupPassword" class="block text-gray-700 font-medium mb-1">Password</label>
    <input type="password" id="signupPassword" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
  </div>
  <div class="mb-4">
    <label for="confirmPassword" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
    <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
  </div>
  <button type="submit" class="w-full py-2 rounded-md gold-btn">Sign Up</button>
  <p class="text-sm text-center text-gray-600 mt-4">
    Already have an account?
    <a href="#" onclick="showForm('loginForm')" class="link-gold font-semibold">Login</a>
  </p>
</form>

    <!-- Forgot Password Form -->
    <form id="forgotForm" class="hidden">
      <div class="mb-4">
        <label for="forgotEmail" class="block text-gray-700 font-medium mb-1">Registered Email</label>
        <input type="email" id="forgotEmail" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>
      <button type="submit" class="w-full py-2 rounded-md gold-btn">Send Reset Link</button>
      <p class="text-sm text-center text-gray-600 mt-4">
        Remembered your password?
        <a href="#" onclick="showForm('loginForm')" class="link-gold font-semibold">Login</a>
      </p>
    </form>
  </div>

  <!-- Inline Script -->
  <script>
    function showForm(formId) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("forgotForm").classList.add("hidden");
      document.getElementById(formId).classList.remove("hidden");
    }

    // Login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email && user.password === password) {
        alert("‚úÖ Login successful!");
        window.location.href = "home.html";
      } else {
        alert("‚ùå Invalid credentials.");
      }
    });

    // Signup
document.getElementById("signupForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const fullName = document.getElementById("fullName").value;
  const email = document.getElementById("signupEmail").value;
  const phone = document.getElementById("phone").value;
  const gender = document.getElementById("gender").value;
  const dob = document.getElementById("dob").value;
  const password = document.getElementById("signupPassword").value;
  const confirm = document.getElementById("confirmPassword").value;

  if (password !== confirm) {
    alert("‚ùå Passwords do not match.");
    return;
  }

  const user = { fullName, email, phone, gender, dob, password };
  localStorage.setItem("user", JSON.stringify(user));
  alert("‚úÖ Account created successfully!");
  showForm("loginForm");
});
    // Forgot Password
    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email) {
        alert("üì© Reset link sent to your email (simulated).");
        showForm("loginForm");
      } else {
        alert("‚ùå Email not found.");
      }
    });
  </script>
</body>
</html>
